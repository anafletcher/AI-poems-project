<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poems Project</title>
  </head>
  <body>
    <div class="container">
    <header>
      <h1>AI Poem Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter your desired poem theme"
          autofocus
          required
          class="instructions"
        />
        <input type="submit" class="submit-button" />
      </form>
      <div class="poem">
        Lightning, thunder, all around
        <br />
        Soon the rain falls on the ground
      </div>
    </main>

    <footer>
      This project was coded by
      <a href="https://github.com/anafletcher" target="_blank"
        >Alicia Fletcher</a
      >
      and is
      <a href="https://github.com/anafletcher/AI-poems-project" targer="_blank"
        >open sourced on GitHub</a
      >
      and is
      <a href="https://ai-poem-generator-project.netlify.app/" target="_blank">
        hosted on Netlify</a
      >
      </div>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
